<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm - Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="../assert/css/reset.css">
  <link rel="stylesheet" href="../assert/css/base.css">
  <link rel="stylesheet" href="../assert/css/vouchersAdmin.css">
  <!--    import để có css sidebar-->
  <link rel="stylesheet" href="../assert/css/sidebarAdmin.css">

</head>
<body>
<div class="app">
  <!--    import để chứa sidebar-->
  <div id="sidebarContainer"></div>
  <div class="container">
    <div class="topbar">
      <div class="topbar-left">
        <div>
          <h2 class="page-title" id="pageTitle">Sản Phẩm</h2>
          <div class="muted" id="pageDesc">
            Quản lý sản phẩm
          </div>
        </div>
      </div>
      <div class="topbar-right">
        <div class="muted">Xin chào, Admin</div>
        <div class="card notification-card">
          <i class="fa-solid fa-bell"></i><span class="muted">3</span>
        </div>
      </div>
    </div>
    <div class="table-container">
      <div class="toolbar">
        <div class="left">
          <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm...">
          <select id="filterStatus">
            <option value="all">Tất cả</option>
            <option value="active">Đang áp dụng</option>
            <option value="inactive">Hết hạn</option>
          </select>
        </div>
        <button class="btn-add" id="btnOpenModal">+ Thêm sản phẩm</button>
      </div>
      <table id="promoTable">
        <thead>
        <tr>
          <th>Mã KM</th>
          <th>Tên khuyến mãi</th>
          <th>Giảm (%)</th>
          <th>Ngày bắt đầu</th>
          <th>Ngày kết thúc</th>
          <th>Trạng thái</th>
          <th>Thao tác</th>
        </tr>
        </thead>
        <tbody id="promoBody">
        <tr>
          <td>KM01</td>
          <td>Giảm 20% toàn bộ sản phẩm</td>
          <td>20</td>
          <td>2025-10-01</td>
          <td>2025-10-31</td>
          <td><span class="status active">Đang áp dụng</span></td>
          <td>
            <button class="btn-toggle">Tắt</button>
            <button class="btn-edit">Sửa</button>
            <button class="btn-delete">Xóa</button>
          </td>
        </tr>
        <tr>
          <td>KM02</td>
          <td>Mua 1 tặng 1</td>
          <td>0</td>
          <td>2025-09-15</td>
          <td>2025-09-30</td>
          <td><span class="status inactive">Hết hạn</span></td>
          <td>
            <button class="btn-toggle">Bật</button>
            <button class="btn-edit">Sửa</button>
            <button class="btn-delete">Xóa</button>
          </td>
        </tr>
        </tbody>
      </table>
      <!-- Modal Form -->
      <div class="modal" id="promoModal">
        <div class="modal-content">
          <h3>Thêm Sản phẩm mới</h3>
          <form id="promoForm">
            <label>Mã KM</label>
            <input type="text" id="promoCode" required>
            <label>Tên khuyến mãi</label>
            <input type="text" id="promoName" required>
            <label>Giảm (%)</label>
            <input type="number" id="promoDiscount" required>
            <label>Ngày bắt đầu</label>
            <input type="date" id="promoStart" required>
            <label>Ngày kết thúc</label>
            <input type="date" id="promoEnd" required>
            <div class="modal-buttons">
              <button type="submit" class="btn-save">Lưu</button>
              <button type="button" class="btn-cancel" id="btnCloseModal">Hủy</button>
            </div>
          </form>
        </div>
      </div>
      <div class="footer" id="footer-pagination">
        <p id="record-info">Hiển thị 2 sản phẩm</p>
      </div>
    </div>
  </div>
</div>
<script src="../js/sidebarAdmin.js"></script>
</body>
</html>
