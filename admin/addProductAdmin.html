<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm sản phẩm</title>
  <link rel="stylesheet" href="../assert/css/base.css">
  <link rel="stylesheet" href="../assert/css/addProductAdmin.css">
</head>
<body>
<div class="container">
  <h2>Thêm sản phẩm mới</h2>

  <!-- CHỌN CATEGORY -->
  <div class="category-options">
    <input type="radio" id="phone" name="category" hidden>
    <label for="phone" class="category-btn">Điện thoại</label>

    <input type="radio" id="part" name="category" hidden>
    <label for="part" class="category-btn">Linh kiện</label>
  </div>

  <!-- FORM ĐIỆN THOẠI -->
  <form id="phoneForm" style="display:none;" enctype="multipart/form-data">
    <h3>Thông tin điện thoại</h3>

    <div class="form-group">
      <label for="phoneName">Tên điện thoại</label>
      <input type="text" id="phoneName" name="name" required>
    </div>

    <div class="form-group">
      <label for="phoneBrand">Chọn hãng</label>
      <select id="phoneBrand" name="brand_id" required>
        <option value="1">Apple</option>
        <option value="2">Samsung</option>
        <option value="3">Xiaomi</option>
      </select>
    </div>

    <div class="form-group">
      <label for="phoneDescription">Mô tả sản phẩm</label>
      <textarea id="phoneDescription" name="description"></textarea>
    </div>

    <div class="form-group">
      <label for="phoneReleaseDate">Ngày phát hành</label>
      <input type="date" id="phoneReleaseDate" name="release_date">
    </div>

    <div class="form-group">
      <label for="phoneWarranty">Bảo hành (tháng)</label>
      <input type="number" id="phoneWarranty" name="warranty_period">
    </div>

    <div class="form-group">
      <label for="phoneDiscount">Giảm giá (%)</label>
      <input type="number" id="phoneDiscount" name="discount_percentage" min="0" max="100">
    </div>

    <div class="form-group">
      <label>Ảnh chính</label>
      <input type="file" name="main_image" accept="image/*" required>
    </div>

    <div class="form-group">
      <label>Ảnh bổ sung</label>
      <input type="file" name="images[]" multiple>
    </div>

    <h4>Thông số kỹ thuật</h4>
    <div id="phoneAttributesContainer"></div>
    <button type="button" id="addPhoneAttribute">+ Thêm thông số</button>

    <h4>Phiên bản</h4>
    <div id="phoneVariantsContainer"></div>
    <button type="button" id="addPhoneVariant">+ Thêm phiên bản</button>

    <br><br>
    <button type="submit">Lưu điện thoại</button>
  </form>

  <!-- FORM LINH KIỆN -->
  <form id="partForm" style="display:none;" enctype="multipart/form-data">
    <h3>Thông tin linh kiện</h3>

    <div class="form-group">
      <label for="partName">Tên linh kiện</label>
      <input type="text" id="partName" name="name" required>
    </div>

    <div class="form-group">
      <label for="partBrand">Chọn hãng</label>
      <select id="partBrand" name="brand_id" required>
        <option value="4">Anker</option>
        <option value="5">Energizer</option>
      </select>
    </div>

      <div class="form-group">
        <label for="partSubcategory">Danh mục phụ</label>
        <select id="partSubcategory" name="subcategory_id" required>
          <option value="1">Màn hình cảm ứng</option>
          <option value="2">Pin</option>
          <option value="3">Cáp sạc/ Cổng sạc</option>
          <option value="4">Camera</option>
          <option value="5">Loa/ Mic</option>
          <option value="6">Vỏ và khung sườn</option>
        </select>
      </div>


    <div class="form-group">
      <label for="partDescription">Mô tả linh kiện</label>
      <textarea id="partDescription" name="description"></textarea>
    </div>
    <div class="form-group">
      <label for="partReleaseDate">Ngày phát hành</label>
      <input type="date" id="partReleaseDate" name="release_date">
    </div>
    <div class="form-group">
      <label for="partWarranty">Bảo hành (tháng)</label>
      <input type="number" id="partWarranty" name="warranty_period">
    </div>

    <div class="form-group">
      <label for="partDiscount">Giảm giá (%)</label>
      <input type="number" id="partDiscount" name="discount_percentage" min="0" max="100">
    </div>

    <div class="form-group">
      <label>Ảnh chính</label>
      <input type="file" name="main_image" accept="image/*" required>
    </div>

    <div class="form-group">
      <label>Ảnh bổ sung</label>
      <input type="file" name="images[]" multiple>
    </div>

    <h4>Thông số kỹ thuật</h4>
    <div id="partAttributesContainer"></div>
    <button type="button" id="addPartAttribute">+ Thêm thông số</button>

    <h4>Phiên bản</h4>
    <div id="partVariantsContainer"></div>
    <button type="button" id="addPartVariant">+ Thêm phiên bản</button>

    <br><br>
    <button type="submit">Lưu linh kiện</button>
  </form>
</div>

<!-- TEMPLATES -->
<template id="variantTemplate">
  <div class="variant">
    <div class="form-group">
      <label>Tên phiên bản</label>
      <input type="text" name="variant_name[]" required>
    </div>
    <div class="form-group">
      <label>Giá trị</label>
      <input type="text" name="tech_value[]" required>
    </div>
    <div class="form-group">
      <label>Giá</label>
      <input type="number" name="variant_price[]" required>
    </div>
    <div class="form-group">
      <label>Số lượng</label>
      <input type="number" name="variant_quantity[]" required>
    </div>
    <button type="button" class="removeBtn">Xóa</button>
  </div>
</template>

<template id="attributeTemplate">
  <div class="attributeRow">
    <div class="form-group">
      <label>Tên thông số</label>
      <input type="text" name="tech_name[]" required>
    </div>
    <div class="form-group">
      <label>Giá trị</label>
      <input type="text" name="tech_value[]" required>
    </div>
    <button type="button" class="removeBtn">Xóa</button>
  </div>
</template>



<script src="../js/addProductAdmin.js"></script>

</body>
</html>
