<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm sản phẩm</title>
  <link rel="stylesheet" href="../assert/css/base.css">
  <link rel="stylesheet" href="../assert/css/addProductAdmin.css">


</head>
<body>
<div class="container">
  <h2>Thêm sản phẩm mới</h2>
  <form id="productForm">

    <!-- Chọn danh mục trước -->
    <div class="form-group">
      <label for="category">Danh mục:</label>
      <select id="category" name="category" required>
        <option value="">--Chọn danh mục--</option>
        <option value="Điện thoại">Điện thoại</option>
        <option value="Linh kiện">Linh kiện</option>
      </select>
    </div>

    <!-- Thông tin sản phẩm chung, ẩn ban đầu -->
    <div id="productInfo" style="display:none;">
      <div class="form-group">
        <label for="productName">Tên sản phẩm:</label>
        <input type="text" id="productName" name="productName" required>
      </div>

      <div class="form-group">
        <label for="brand">Hãng:</label>
        <input type="text" id="brand" name="brand">
      </div>

      <div class="form-group">
        <label for="description">Mô tả:</label>
        <textarea id="description" name="description"></textarea>
      </div>
    </div>

    <!-- Phiên bản + attributes (hiện khi điện thoại/laptop) -->
    <div id="variantsSection" style="display:none;">
      <h3>Phiên bản sản phẩm</h3>
      <div id="variantsContainer">
        <div class="variant">
          <input type="text" name="version[]" placeholder="Tên phiên bản" required>
          <input type="number" name="price[]" placeholder="Giá" required>
          <button type="button" class="removeVariantBtn" onclick="removeVariant(this)">Xóa phiên bản</button>
          <div class="attributesContainer">
            <h4>Thông số kỹ thuật</h4>
            <button type="button" class="addAttrBtn" onclick="addAttribute(this)">Thêm thông số</button>
          </div>
        </div>
      </div>
      <button type="button" id="addVariantBtn">Thêm phiên bản mới</button>
    </div>

    <!-- Attributes only (hiện khi tai nghe/linh kiện/phụ kiện) -->
    <div id="attributesOnlySection" style="display:none;">
      <h3>Thông số kỹ thuật</h3>
      <div class="attributesContainer">
        <button type="button" class="addAttrBtn" onclick="addAttribute(this)">Thêm thông số</button>
      </div>
    </div>

    <br>
    <button type="submit" id="submitBtn" style="display:none;">Lưu sản phẩm</button>
  </form>
</div>
<script src="../js/addProductAdmin.js"></script>

</body>
</html>
