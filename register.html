<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet" />
    <title>Create Account</title>
    <link rel="stylesheet" href="assert/css/reset.css">
    <link rel="stylesheet" href="assert/css/base.css">
    <link rel="stylesheet" href="assert/css/register.css">
</head>
<body>
    <div id="register-form">
        <form action="" class="form-box">
            <h2>Create Account</h2>
            <div class="row">
                <div class="input-group">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div class="input-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="row">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label>Gender</label>
                    <div class="gender">
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password"
                            id="password"
                            name="password" required
                    >
                    <i onclick="changeTypePass()" class="fa-regular fa-eye"></i>
                    <i onclick="changeTypePass()" class="fa-regular fa-eye-slash"></i>
                </div>
                <div class="input-group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" name="confirm" required>
                    <i class="fa-regular fa-eye" onclick="changeTypeConfPass()"></i>
                    <i class="fa-regular fa-eye-slash" onclick="changeTypeConfPass()"></i>
                </div>
            </div>

            <div class="terms">
                <label>
                    <input type="checkbox" required>
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                </label>
            </div>

            <button type="submit">Create account</button>

            <div class="links">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </form>
    </div>
</body>
    <script>
        function changeTypePass(){
            let password = document.getElementById('password');
            password.type = password.type === 'text' ? 'password' : 'text';
        }
        function changeTypeConfPass(){
            let password = document.getElementById('confirm');
            password.type = password.type === 'text' ? 'password' : 'text';
        }
    </script>
</html>
