<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="assert/css/base.css">
    <!--    <link rel="stylesheet" href="assert/css/reset.css">-->
    <link rel="stylesheet" href="assert/css/cart.css">
</head>
<body>
<div class="cart-wrap">
    <div class="container">
        <h2 class="cart-title">Giỏ Hàng Của Bạn</h2>

        <div class="table-cart">
            <table>
                <thead id="cart-header">
                <tr>
                    <th><input type="checkbox" id="selectAll"></th>
                    <th>Sản Phẩm</th>
                    <th>Số Lượng</th>
                    <th>Thành Tiền</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="cart-body">
                <!-- Sản phẩm 1 -->
                <tr>
                    <td><input type="checkbox" class="select-item"></td>
                    <td class="product-info">
                        <img src="assert/img/product/iphone_17_pro_max.png" alt="iphone_17_pro_max">
                        <span class="product-name">iPhone 17 Pro Max</span>
                    </td>
                    <td>
                        <div class="qty-control">
                            <button class="minus">-</button>
                            <span class="quantity">1</span>
                            <button class="plus">+</button>
                        </div>
                    </td>
                    <td class="price" data-base="63990000">63.990.000₫</td>
                    <td><button class="delete">Xóa</button></td>
                </tr>
                <!-- Sản phẩm 2 -->
                <tr>
                    <td><input type="checkbox" class="select-item"></td>
                    <td class="product-info">
                        <img src="assert/img/product/iphone15.jpg" alt="iPhone 15 Pro Max">
                        <span class="product-name">iPhone 15 Pro Max 256GB</span>
                    </td>
                    <td>
                        <div class="qty-control">
                            <button class="minus">-</button>
                            <span class="quantity">1</span>
                            <button class="plus">+</button>
                        </div>
                    </td>
                    <td class="price" data-base="8490000">8.490.000₫</td>
                    <td><button class="delete">Xóa</button></td>
                </tr>

                <!-- Sản phẩm 3 -->
                <tr>
                    <td><input type="checkbox" class="select-item"></td>
                    <td class="product-info">
                        <img src="assert/img/product/iphone15.jpg" alt="iPhone 15 Pro Max">
                        <span class="product-name">iPhone 15 Pro Max 256GB</span>
                    </td>
                    <td>
                        <div class="qty-control">
                            <button class="minus">-</button>
                            <span class="quantity">1</span>
                            <button class="plus">+</button>
                        </div>
                    </td>
                    <td class="price" data-base="8490000">8.490.000₫</td>
                    <td><button class="delete">Xóa</button></td>
                </tr>


                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- PHẦN THANH TOÁN  -->
<div class="sticky-summary-bottom">
    <div class="summary-box">
        <span class="summary-item">Tạm tính: <span id="sub-total" class="subtotal"></span></span>
        <a href="checkout.html"><button class="checkout-btn">Thanh Toán</button></a>
    </div>
</div>
<script src="js/cart.js"></script>
</body>
</html>
