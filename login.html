<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assert/css/reset.css">
    <link rel="stylesheet" href="assert/css/base.css">
    <link rel="stylesheet" href="assert/css/login.css">
</head>
<body>
<div class="login">
    <div class="container">
        <div class="inner-wrap">
            <div class="title">
                <h1>Đăng Nhập</h1>
            </div>

            <form id="login-form" action="#" method="post">
                <div class="form-group-one">
                    <i class="fa fa-user"></i>
                    <input type="text" id="login-username" class="form-control" placeholder="Username" />
                </div>

                <div class="form-group-one">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="login-password" class="form-control" placeholder="Password" />
                </div>

                <div class="form-group checkbox">
                    <label><input type="checkbox" id="remember-checkbox" /> Ghi nhớ</label>
                </div>

                <div class="form-group actions">
                    <button type="submit" id="btn-login" class="btn">Đăng nhập</button>
                    <input type="submit" value="Log in" class="btn_forgot" />
                    <a href="#" id="link-forgot-password" class="text-right">Quên mật khẩu?</a>
                </div>

                <div class="form-group social">
                    <label>Đăng nhập bằng:</label>
                    <div class="social-icons">
                        <a href="#" id="social-facebook"><i class="fa fa-facebook"></i></a>
                        <a href="#" id="social-twitter"><i class="fa fa-twitter"></i></a>
                        <a href="#" id="social-google"><i class="fa fa-google-plus"></i></a>
                        <a href="#" id="social-tumblr"><i class="fa fa-tumblr"></i></a>
                        <a href="#" id="social-github"><i class="fa fa-github"></i></a>
                    </div>
                </div>
            </form>

            <div class="create-account">
                <a href="#" id="link-create-account">Tạo tài khoản mới <i class="fa fa-arrow-circle-o-right"></i></a>
            </div>
        </div>
    </div>
</div>
<script src="js/login.js"></script>
</body>
</html>
