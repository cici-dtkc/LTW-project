<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hồ Sơ Của Tôi</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assert/css/reset.css">
  <link rel="stylesheet" href="assert/css/base.css">
  <link rel="stylesheet" href="assert/css/accountSidebar.css">
  <link rel="stylesheet" href="assert/css/info-user.css">
</head>

<body>

<div id="pageWrapper">
  <!-- SIDEBAR -->
  <div id="accountSidebar">

    <!-- USER INFO -->
    <div id="userBox">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" id="userAvatar">

      <div id="userInfo">
        <span id="usernameDisplay">user1</span>
        <a href="info-user.html" id="editProfileBtn">
          <i class="fa-solid fa-pen"></i> Sửa Hồ Sơ
        </a>
      </div>
    </div>

    <div class="sidebar-divider"></div>

    <ul id="menuList">

      <!-- TÀI KHOẢN CỦA TÔI -->
      <li class="menu-category">

        <a href="#" id="menuAccountMain">
          <i class="fa-solid fa-user"></i> Tài Khoản Của Tôi
        </a>

        <ul id="accountSubmenu" class="submenu">

          <li class="menu-item">
            <a href="info-user.html" id="menuProfile">Hồ Sơ</a>
          </li>

          <li class="menu-item active">
            <a href="paymentForm.html" id="menuBank">Ngân Hàng</a>
          </li>

          <li class="menu-item">
            <a href="addresses.html" id="menuAddress">Địa Chỉ</a>
          </li>

          <li class="menu-item">
            <a href="formChangePass.html" id="menuPassword">Đổi Mật Khẩu</a>
          </li>
        </ul>

      </li>

      <!-- ĐƠN MUA -->
      <li class="menu-category">
        <a href="order.html" id="menuOrders">
          <i class="fa-solid fa-bag-shopping"></i> Đơn Mua
        </a>
      </li>

      <!-- VOUCHER -->
      <li class="menu-category">
        <a href="voucherDetail.html" id="menuVoucher">
          <i class="fa-solid fa-ticket"></i> Kho Voucher
        </a>
      </li>

    </ul>

  </div>

  <div class="info-user" id="info-user">
    <div class="container">
      <div class="title">
        <span>Hồ Sơ Của Tôi</span>
      </div>

      <div class="profile">
        <!-- Cột trái -->
        <div class="left">
          <div class="row">
            <label class="label">Tên đăng nhập</label>
            <div class="readonly" id="username-view">zyyy2809</div>
          </div>

          <div class="row">
            <label class="label" for="fullName">Tên</label>
            <input type="text" id="fullName" class="input" value="Chi Đỗ" disabled>
          </div>

          <div class="row">
            <label class="label" for="emailInput">Email</label>
            <input type="email" id="emailInput" class="input" value="chi@example.com" disabled>
            <span class="error" id="emailError"></span>
          </div>

          <div class="buttons">
            <button type="button" class="btn primary" id="btn-edit">Chỉnh sửa</button>
            <button type="button" class="btn outline" id="btn-logout">Đăng xuất</button>
            <button type="button" class="btn primary hidden" id="btn-save">Lưu thay đổi</button>
          </div>
        </div>

        <!-- Cột phải -->
        <div class="right">
          <div class="avatar">
            <img id="user-avatar" src="./assert/img/admin.jpg" alt="avatar">
          </div>
          <button for="avatarInput" class="btn small outline">Chọn Ảnh</button>
          <input id="avatarInput" type="file" accept="image/png, image/jpeg" class="hidden-input">
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/info-user.js"></script>
</body>
</html>
