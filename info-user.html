<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thông tin người dùng</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assert/css/reset.css">
  <link rel="stylesheet" href="assert/css/base.css">
  <link rel="stylesheet" href="assert/css/info-user.css">

</head>
<body>
<div class="info-user" id="info-user">
  <div class="container">
    <div class="inner-wrap">
      <div class="title" id="title">
        <span>Thông tin người dùng</span>
      </div>

      <div class="info-img" id="info-img">
        <img id="user-avatar" src="./assert/img/admin.jpg" alt="erro">
      </div>

      <div class="info-name" id="info-name">
        <span id="user-name">Admin</span>
      </div>

      <div class="info-email" id="info-email">
        <i class="fa-solid fa-envelope"></i>
        <span id="user-email">admin@example.com</span>
      </div>

      <div class="info-phone" id="info-phone">
        <i class="fa-solid fa-phone"></i>
        <span id="user-phone">(+84) 12345678</span>
      </div>

      <div class="info-birthday" id="info-birthday">
        <i class="fa-solid fa-calendar"></i>
        <span id="user-birthday">September 1, 1990</span>
      </div>

      <div class="info-button" id="info-button">
        <button type="button" class="btn left" id="btn-edit">Chỉnh sửa thông tin</button>
        <button type="button" class="btn right" id="btn-logout">Đăng xuất</button>
      </div>
    </div>
  </div>
</div>
<script src="js/info-user.js"></script>
</body>
</html>
