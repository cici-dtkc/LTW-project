<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assert/css/reset.css">
    <link rel="stylesheet" href="assert/css/base.css">
    <link rel="stylesheet" href="assert/css/formChangepass.css">
    <title>Form Đổi mật khẩu</title>
</head>
<style>

    /* Chia 2 nút thành 2 cột */
    #reset-form {
        display: flex;
        flex-direction: column;
    }

    #reset-form .button-row {
        display: flex;
        gap: 10px;
        margin-top: 10px;
    }

    #reset-form .button-row .btn {
        flex: 1;
    }

    /* Màu riêng cho từng nút */
    #cancel-btn {
        background-color: #ddd;
        color: #333;
    }

    #update-btn {
        color: white;
    }

    #update-btn:hover {
        opacity: 0.8;
    }

</style>
<body>
<div class="container" id="reset-step">
    <h2>Đổi mật khẩu mới</h2>
    <p>Để bảo mật tài khoản, vui lòng không chia sẻ mật khẩu cho người khác</p>
    <form id="reset-form" onsubmit="return false;">
        <div class="input-group">
            <label>Mật khẩu cũ</label>
            <div class="password-wrapper">
                <input type="password" id="old-pass" placeholder="Nhập mật khẩu cũ của bạn">
                <span class="toggle">
                        <i class="fa-regular fa-eye"></i>
                        <i class="fa-regular fa-eye-slash"></i>
                    </span>
            </div>
        </div>
        <div class="input-group">
            <label>Mật khẩu mới</label>
            <div class="password-wrapper">
                <input type="password" id="new-pass" placeholder="Nhập mật khẩu mới của bạn">
                <span class="toggle">
                        <i class="fa-regular fa-eye"></i>
                        <i class="fa-regular fa-eye-slash"></i>
                    </span>
            </div>
        </div>

        <div class="input-group">
            <label>Xác nhận mật khẩu mới</label>
            <div class="password-wrapper">
                <input type="password" id="confirm-pass" placeholder="Nhập lại mật khẩu">
                <span class="toggle">
                        <i class="fa-regular fa-eye"></i>
                        <i class="fa-regular fa-eye-slash"></i>
                    </span>
            </div>
        </div>
        <div class="button-row">
            <button class="btn" id="cancel-btn">Hủy</button>
            <button class="btn" id="update-btn">Xác nhận</button>
        </div>
    </form>
</div>
</body>
<script src="js/formChangepass.js"></script>
</html>
