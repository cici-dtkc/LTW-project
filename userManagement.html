<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý người dùng</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assert/css/reset.css">
    <link rel="stylesheet" href="assert/css/base.css">
    <link rel="stylesheet" href="assert/css/userManagement.css">

</head>

<body>
<div class="container" id="container-user-management">

    <!-- Tiêu đề trang -->
    <h2 class="page-title" id="title-user-management">Quản lý người dùng</h2>

    <!-- Thanh tìm kiếm & bộ lọc -->
    <div class="header" id="filter-bar">
        <input type="text" placeholder="Tìm kiếm..." id="search-input">
        <select id="role-filter">
            <option value="">Vai trò</option>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
        </select>
        <select id="status-filter">
            <option value="">Trạng thái</option>
            <option value="Hoạt động">Hoạt động</option>
            <option value="Tạm khóa">Tạm khóa</option>
        </select>
        <button id="add-user-btn">+ Thêm người dùng</button>
    </div>

    <!-- Bảng danh sách người dùng (trống) -->
    <table id="user-table">
        <thead id="user-table-head">
        <tr>
            <th>STT</th>
            <th>Ảnh đại diện</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>Số điện thoại</th>
            <th>Vai trò</th>
            <th>Trạng thái</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody id="user-table-body">
        <!-- Dữ liệu người dùng sẽ được thêm từ database tại đây -->
        </tbody>
    </table>

    <!-- Phân trang -->
    <div class="footer" id="footer-pagination">
        <p id="record-info">Hiển thị 0 người dùng</p>
        <div class="pagination" id="pagination-number">1</div>
    </div>
</div>


<script src="./js/userManagement.js"></script>
</body>
</html>
