<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đổi mật khẩu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assert/css/reset.css">
    <link rel="stylesheet" href="assert/css/base.css">
    <link rel="stylesheet" href="assert/css/changepass.css">
</head>
<body>
    <div class="container" id="verify-step">
        <h2>Kiểm tra email của bạn</h2>
        <p>Chúng tôi đã gửi liên kết đặt lại mật khẩu tới <b>contact@dscode.com</b><br><br>Vui lòng nhập mã 6 chữ số được đề cập trong email.</p>
        <div class="code-inputs">
            <input id="code-0" inputmode="numeric" pattern="[0-9]*" maxlength="1" autocomplete="one-time-code" aria-label="Mã số 1" type="text" tabindex="1">
            <input id="code-1" inputmode="numeric" pattern="[0-9]*" maxlength="1" autocomplete="one-time-code" aria-label="Mã số 2" type="text" tabindex="2">
            <input id="code-2" inputmode="numeric" pattern="[0-9]*" maxlength="1" autocomplete="one-time-code" aria-label="Mã số 3" type="text" tabindex="3">
            <input id="code-3" inputmode="numeric" pattern="[0-9]*" maxlength="1" autocomplete="one-time-code" aria-label="Mã số 4" type="text" tabindex="4">
            <input id="code-4" inputmode="numeric" pattern="[0-9]*" maxlength="1" autocomplete="one-time-code" aria-label="Mã số 5" type="text" tabindex="5">
            <input id="code-5" inputmode="numeric" pattern="[0-9]*" maxlength="1" autocomplete="one-time-code" aria-label="Mã số 6" type="text" tabindex="6">
        </div>
        <button class="btn" id="verify-btn">Xác minh mã</button>
        <div class="footer">
            Bạn chưa nhận được email? <a href="#" id="resend-link">Gửi lại email</a>
        </div>
    </div>

    <div class="container hidden" id="confirm-step">
        <h2>Đặt lại mật khẩu</h2>
        <p>Mật khẩu của bạn đã được đặt lại thành công. Nhấp vào xác nhận để đặt mật khẩu mới.</p>
        <button class="btn" id="confirm-btn">Xác nhận</button>
    </div>
</body>
    <script src="js/resetpassword.js"></script>
</html>
