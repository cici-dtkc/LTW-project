<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assert/css/reset.css">
    <link rel="stylesheet" href="assert/css/base.css">
    <link rel="stylesheet" href="assert/css/formChangepass.css">
    <title>Form Đổi mật khẩu</title>
</head>
<body>
<div class="container" id="reset-step">
  <h2>Đặt mật khẩu mới</h2>
  <p>Tạo mật khẩu mới. Đảm bảo mật khẩu khác với mật khẩu trước đó để bảo mật.</p>
  <form id="reset-form" onsubmit="return false;">
    <div class="input-group">
      <label>Mật khẩu</label>
      <div class="password-wrapper">
        <input type="password" id="new-pass" placeholder="Nhập mật khẩu mới của bạn">
        <span class="toggle">
                        <i class="fa-regular fa-eye"></i>
                        <i class="fa-regular fa-eye-slash"></i>
                    </span>
      </div>
    </div>

    <div class="input-group">
      <label>Xác nhận mật khẩu</label>
      <div class="password-wrapper">
        <input type="password" id="confirm-pass" placeholder="Nhập lại mật khẩu">
        <span class="toggle">
                        <i class="fa-regular fa-eye"></i>
                        <i class="fa-regular fa-eye-slash"></i>
                    </span>
      </div>
    </div>
    <button class="btn" id="update-btn">Cập nhật mật khẩu</button>
  </form>
</div>
</body>
<script src="js/formChangepass.js"></script>
</html>
