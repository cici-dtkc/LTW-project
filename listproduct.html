<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Sản Phẩm</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="assert/css/listproduct.css">
</head>
<body>


<main class="product-page">
  <!-- Thanh lọc & sắp xếp -->
  <div class="product-filter-bar">
    <!-- Phần lọc -->
    <div class="filter-bar">
      <div class="filter-btn">
        <i class="fa-solid fa-filter"></i>
        <span>Lọc</span>
      </div>

      <div class="brand-list">
        <div class="brand"><img src="assert/img/logoSamsung.png" alt="Samsung"></div>
        <div class="brand"><img src="assert/img/logoIphone.png" alt="iPhone"></div>
        <div class="brand"><img src="assert/img/logoOppo.png" alt="Oppo"></div>
        <div class="brand"><img src="assert/img/logoVivo.png" alt="Vivo"></div>
      </div>
    </div>

    <!-- Phần sắp xếp -->
    <div class="sort-section">
      <span>Sắp xếp theo:</span>
      <ul id="sortList">
        <li class="active">Nổi bật</li>
        <li>Bán chạy</li>
        <li>Giảm giá</li>
        <li>Mới</li>
        <li>Giá <i class="arrow"></i></li>
      </ul>
    </div>
  </div>

  <!-- Danh sách sản phẩm -->
  <div class="product-list">
    <div class="product-card">
      <img src="assert/img/product1.png" alt="Điện thoại 1">
      <h3>Samsung Galaxy S24 Ultra</h3>
      <div class="price">28.990.000₫</div>
      <button class="buy-btn">Mua ngay</button>
    </div>

    <div class="product-card">
      <img src="assert/img/product2.png" alt="Điện thoại 2">
      <h3>iPhone 15 Pro Max</h3>
      <div class="price">33.990.000₫</div>
      <button class="buy-btn">Mua ngay</button>
    </div>

    <div class="product-card">
      <img src="assert/img/product3.png" alt="Điện thoại 3">
      <h3>Oppo Reno 12</h3>
      <div class="price">10.490.000₫</div>
      <button class="buy-btn">Mua ngay</button>
    </div>

    <div class="product-card">
      <img src="assert/img/product4.png" alt="Điện thoại 4">
      <h3>Vivo V30e</h3>
      <div class="price">8.990.000₫</div>
      <button class="buy-btn">Mua ngay</button>
    </div>

    <div class="product-card">
      <img src="assert/img/product5.png" alt="Điện thoại 5">
      <h3>Xiaomi Redmi Note 13</h3>
      <div class="price">6.490.000₫</div>
      <button class="buy-btn">Mua ngay</button>
    </div>
  </div>
</main>

</body>
</html>
